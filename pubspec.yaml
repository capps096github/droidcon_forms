name: droidcon_forms
description: Built at DroidCon Uganda 2023 following Mugisa Brian's talk on Simple State Management in Flutter Apps using Riverpod.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  go_router: ^12.1.0
  url_launcher: ^6.2.1
  intl: ^0.18.1
  uuid: ^4.2.1
  google_fonts: ^6.1.0
  animations: ^2.0.8
  cached_network_image: ^3.3.0
  flutter_riverpod: ^2.4.5
  riverpod_annotation: ^2.3.0
  flash: ^3.0.5+2
  flextras: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  custom_lint: ^0.5.6
  riverpod_generator: ^2.3.5
  riverpod_lint: ^2.3.3

flutter:
  uses-material-design: true
